<div class="row">
  <div class="col-sm-3">
    <h3>Action logs</h3>
    <div ng-repeat="log in logs">
      <!-- {obj_id: id, file_id: fid, description: desc} -->
      <div><a ng-click="getlog(log.obj_id, log.file_id)">{{log.description}}</a></div>
    </div>
  </div>
  <div class="col-sm-9">
    <h3>Log file</h3>
    <div ng-bind-html="logcontent"></div>
  </div>
</div>
