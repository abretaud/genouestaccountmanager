<div class="row">

  <table datatable="ng" class="table table-striped">
    <thead>
      <th>UID</th><th>Uid number</th><th>Email</th><th>Status</th><th>Expiration</th>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td><a ng-href="#/user/{{user.uid}}">{{user.uid}}</a></td>
        <td>{{user.uidnumber}}</td>
        <td>{{user.email}}</td>
        <td>{{user.status}}</td>
        <td>{{date_convert(user.expiration)}}</td>
      </tr>
    </tbody>
  </table>
</div>
