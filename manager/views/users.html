<div class="row">

  <table class="table table-striped">
    <thead>
      <th>UID</th><th>Email</th><th>Status</th>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td><a ng-href="#/user/{{user.uid}}">{{user.uid}}</a></td><td>{{user.email}}</td><td>{{user.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
