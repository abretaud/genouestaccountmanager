<div class="row">
  <div class="label label-warning">{{msg}}</div>
</div>
<div class="row">
  <table datatable="ng" class="table table-striped">
    <thead>
      <th>Name</th><th>Owner</th><th>Type</th><th>Host</th>
    </thead>
    <tbody>
      <tr ng-repeat="database in databases">
        <td>{{database.name}}</td>
        <td><a ng-href="#/user/{{database.owner}}">{{database.owner}}</a></td>
        <td>{{database.type}}</td>
        <td>{{database.host}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Declare existing database (no creation)</h3>
      </div>
      <div class="panel-body">
         <input  ng-model="db_name" placeholder="database name"/>
         <select ng-model="db_owner" ng-options="user.uid for user in users | orderBy:'uid'"></select>

         <select  ng-model="db_type">
             <option value="mysql">MySQL</option>
             <option value="postgresql">Postgres</option>
             <option value="mongo">Mongo</option>
             <option value="docker">Docker</option>
         </select>
         <input ng-model="db_host" placeholder="hostname where is database"/>
         <button type="button" class="btn btn-primary" ng-click="declare_db()">Declare DB</button>
      </div>
    </div>
</div>

<div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Change database owner</h3>
      </div>
      <div class="panel-body">
         <select  ng-model="owner_db_name" ng-options="database.name for database in databases | orderBy:'name'"></select>
         <select ng-model="owner_db_owner" ng-options="user.uid for user in users | orderBy:'uid'"></select>
         <button type="button" class="btn btn-primary" ng-click="change_owner()">Modify</button>
      </div>
    </div>
</div>
