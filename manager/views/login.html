<div class="row">
  <div ng-if="msg">
    <div class="status{{msgstatus}}">{{msg}}</div>
  </div>
</div>
<div class="row">
          <div class="col-sm-6">
            <h1 class="text-center login-title">Sign in to access your account</h1>
            <div class="account-wall">
               <!-- <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
               -->
                <div ng-if="! double_auth">
                    <img class="profile-img" src="/images/logo_GenOuest_74x60.png" alt=""/>
                    <form class="form-signin">
                    <input ng-model="$parent.userid" type="text" class="form-control" placeholder="User id" required autofocus>
                    <input ng-model="$parent.password" type="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="auth()">
                        Sign in</button>
                    <span class="lost">Lost your password ?<button class="btn btn-warning" type="button" ng-click="password_reset_request()">RESET</button></span>

                    </form>
                </div>
                <div ng-if="double_auth">
                    <div>Double authentication is needed for admin access!!</div>
                    <div>Insert your u2f device and press device....</div>
                    <div>Or request a temporary email token</div>
                    <form class="form-signin">
                        <button type="button" class="btn btn-primary" ng-click="request_email_token()">Request token</button>
                        <input ng-model="$parent.mail_token" type="text" class="form-control" placeholder="Token received by mail" autofocus/>
                        <button type="button" class="btn btn-primary" ng-click="validate_email_token()">Check token</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
          <h1 class="text-center login-title">Register for a new account</h1>
          <div class="account-wall">
            <form class="form-register form-signin">
              <input ng-model="email" type="email" class="form-control" placeholder="Email" required autofocus>
              <input ng-change="update_userid()" ng-model="firstname" type="text" class="form-control" placeholder="First name" required>
              <input ng-change="update_userid()" ng-model="lastname" type="text" class="form-control" placeholder="Last name" required>
              <input ng-model="userid" type="text" class="form-control" placeholder="User id" required maxlength="12">
              <textarea ng-model="address" class="form-control" placeholder="Address" required autofocus></textarea>
              <input ng-model="lab" type="text" class="form-control" placeholder="Research unit, lab, ..." required>
              <input ng-model="responsible" type="text" class="form-control" placeholder="Supervisor/Manager name" required>
              <input ng-model="group" type="text" class="form-control" placeholder="Team: only lowercase and/or digits" required>
              <textarea ng-model="why" class="form-control" placeholder="Why do you need an account" required></textarea>
              <select ng-model="duration" class="form-control" required>
                <option value="90">3 months</option>
                <option value="180">6 months</option>
                <option value="365">1 year</option>
                <option value="730">2 years</option>
                <option value="1095">3 years</option>
              </select>
              <label for="ip">IP Address</label>
              <input ng-model="ip" type="text" id="ip" class="form-control" placeholder="IP Address" required>
              <input type="checkbox" ng-model="agree" required>I agree with the <a target="_blank" href="/doc/terms_of_use.txt">terms of use</a> of the GenOuest platform</input>
              <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="register();">Register</button>
            </form>
          </div>
        </div>
</div>
